    <g transform="translate(20,20) scale(1.25)">
      <path d="M0 12 L18 0 L24 6 L12 14 L24 22 L18 28 Z" fill="url(#grad)"/>
      <path d="M46 12 L28 0 L22 6 L34 14 L22 22 L28 28 Z" fill="url(#grad)"/>
      <rect x="20" y="12" width="8" height="4" rx="2" fill="#5044E5"/>
      <circle cx="12" cy="14" r="2.5" fill="#5044E5"/>
      <circle cx="34" cy="14" r="2.5" fill="#5044E5"/>
      <circle cx="23.8" cy="14" r="2.5" fill="#5044E5"/>
    </g>

    <!-- Wordmark -->
    <g transform="translate(115,62) scale(1.25)">
      <text x="0" y="0" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-weight="700" font-size="28" fill="#111827" letter-spacing="0.2">
        My
      </text>
      <text x="42" y="0" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-weight="800" font-size="28" fill="#5044E5" letter-spacing="0.3">
        Ai
      </text>
      <text x="72" y="0" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-weight="700" font-size="28" fill="#111827" letter-spacing="0.2">
        Tools
      </text>
    </g>

    <!-- Tagline -->
    <g transform="translate(115,82) scale(1.25)">
      <text x="0" y="0" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="12" fill="#6B7280" letter-spacing="0.6">
        discover • compare • build
      </text>
    </g>
  </g>
